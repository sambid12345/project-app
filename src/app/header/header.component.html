<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" (click)="collapsed = !collapsed">
				<span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
			</button>
			<a routerLink="/" class="navbar-brand">Recipe Book</a>
		</div>
		<div class="navbar-default">
			<ul class="nav navbar-nav">
				<li *ngIf="!isAunthicated" routerLinkActive="active"><a routerLink="/auth">Authenticate</a></li>
				<li *ngIf="isAunthicated" routerLinkActive="active"><a routerLink="/recipes">Recipes</a></li>
				<li routerLinkActive="active"><a routerLink="/shopping-list">Shopping List</a></li>
				
			</ul>
			
			<div class="navbar-nav nav navbar-right " style="margin-right: 20px;">
				<li *ngIf="isAunthicated" style="cursor:pointer"><a (click)="openModal()">Logout</a></li>

<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="top: 80px;">
			<div class="modal-body">
				<button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
				<p class="message">Are you sure to Logout</p>
				<button type="button" class="btn btn-default" (click)="onCloseHandled()" >Close</button>|
				<button type="button" class="btn btn-default" (click)="onCloseHandled(); onLogOut()" >Logout</button>
			</div>
            
        </div>
    </div>
 </div>
