<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button [disabled]="!recipeForm.valid" type="submit" class="btn btn-success">Save</button>|
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
             <div class="row">
                <div class="col-xs-12">   
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" class="form-control" formControlName="name">
                            </div>
                        </div>
                     </div>                        
                </div>
             </div>
             <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <textarea #imageUrl rows="3" type="text" id="imagePath" class="form-control" formControlName="imagePath">
                        </textarea>
                    </div>
                </div>
             </div>
             <div class="row">
                <div class="col-xs-12">
                    <img [src]="imageUrl.value" class="img-responsive">
                </div>
             </div>
             <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea rows="6" type="text" id="description" class="form-control" formControlName="description">
                        </textarea>
                    </div>
                </div>
             </div>
             <div class="row">
                <div class="col-xs-12" formArrayName="ingredient">               
                    <div class="row" style="padding-bottom: 5px" [formGroupName] = 'i' *ngFor="let ingredientCtrl of ingredientControl;let i=index">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button type="button" class="btn btn-danger" (click)="cancelIngredient(i)" >X</button>|
                            <button type="button" class="btn btn-success" (click)="addIngredient(i)" >+</button>
                        </div>
                    </div> 
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success" (click)="addIngredient()">Add Ingredient</button>
                        </div>
                    </div>                  
                </div>
             </div> 
        </form>
    </div>
</div>
