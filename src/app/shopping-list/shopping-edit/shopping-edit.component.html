<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="ingredientForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" formControlName="name">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="text" id="amount" class="form-control" formControlName="amount">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!ingredientForm.valid">{{ editMode? 'Update': 'Add'}}</button>
                    <button *ngIf="editMode" class="btn btn-danger" style="margin-left: 5px; margin-right: 5px;" 
                     type="button" (click)="onDelete()">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
